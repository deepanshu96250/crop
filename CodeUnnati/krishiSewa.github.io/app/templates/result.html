<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <style>
        body {
            background: #41B06E;
            background-size: cover;
            overflow: hidden;
            margin:20px 90px;
            align-text:center;
            position: relative            
        }
        h1, h3 {
            /* color: rgb(254, 36, 36); */
            text-align: center;
            text-transform: uppercase;
            /* font-family: verdana; */
            font-weight: 700;
            color: #383734;
            text-shadow: 1px 1px 1px #919191,
        3px 2px 1px #919191,
        3px 3px 1px #919191,
        3px 4px 1px #919191,
        3px 5px 1px #919191,
        3px 1px 1px #919191;
        }
        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .main, .sidebar {
            padding: 10px 30px;
            border-radius: 15px;
        }
        .main {
            background-color: #8DECB4;
            
            box-shadow: 0 0 15px;
        }
        .sidebar {
            background-color: #8DECB4;
            height: 480px;
            box-shadow: 0 0 15px;
            /* scrollbar-width: none; */
        }
        .data-cards {
            display: flex;
            justify-content: space-around; 
            flex-wrap: wrap;           
            background-size:contain;        
            padding-bottom: 0;
        }
        
        .data-card {
          font-size: 20px;
          display: flex;
          flex-direction: column;
          color: #054c1e; /* Ensures the text is white, making it visible against the dark background */
          margin: 10px;
          transition:  0.2s ease;
          
          text-align: center;
          line-height: 1.2;
          box-shadow: 0 0 10px black;
          border-radius: 12px;
          align-items: center;
          padding: 5px;
      }
      .data-card img {
    height: 120px;
    border-radius: 20px;
    aspect-ratio: 1;
    filter: drop-shadow(0 0 5px);
    margin: 10px;
}
        .data-card:hover {
            scale: 1.1;
            background-color: #44ed8a;
        }
        .card-label {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        h1{
            font-size:1.8rem;
        }
        img {
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
        }
        .result-container {
            background-color: #8DECB4; /* Light background color */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 0 15px;
            transition: transform 0.5s ease-in-out; /* Transition effect */
        }
        .predicted-crop {
            font-size: 24px;
            font-weight: bold;
            color: #212529; /* Dark text for contrast */
        }
        @keyframes luckyDraw {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .result-container.lucky-draw {
            animation: luckyDraw 2s ease-in-out;
        }
        .gif-container {
          position: relative;
          bottom: 70px;
          left: 100px;
          filter: drop-shadow(0 0 10px);
      }
      .news-container {
        background: #3330; /* Darker background */
        padding: 30px;
        /* border-radius: 15px; */
        height: 360px; /* Adjust height as needed */
        overflow-y: auto; /* Enable scrolling if content overflows */
        scrollbar-width: none;
        /* border: 1px solid black; */
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        box-shadow: inset 0 8px 8px -8px rgba(0, 0, 0, 0.7), inset 0 -8px 8px -8px rgba(0, 0, 0, 0.7);
    }
    
    .news-card {
        background: #141E46; /* Even darker card background */
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 15px;
        color: #fff; /* Light text */
        text-align: justify;
        box-shadow: 0 0 20px #76b4eb;
    }
    
    .news-card a {
        color: #fff; /* Light links */
        text-decoration: none;
    }
    
    .news-card a:hover {
        text-decoration: underline;
    }
    .form_val{
        border-radius: 50px;
        /* background-color: #141E46; */
        color: #fefbbb;
        box-shadow: inset 0 0 10px;
        transform: translateY(-20px);
        font-weight: 700;
        padding:5px 15px;
        box-shadow: inset 0 0 40px black;
    }
    
    </style>
</head>
<body><center>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="main">
                    <h1 class="text-center mb-4"><b>Dashboard</b></h1>
                    <div class="data-cards">
                        <div class="data-card " id="nitrogen-id"><img src="/static/nitrogen.png" alt=""><div class="form_val">{{user_input.nitrogen}} kg/ha</div></div>
                        <div class="data-card" id="phosphorus-id"><img src="/static/phosphorus.png" alt=""><div class="form_val">{{user_input.phosphorus}} kg/ha</div></div>
                        <div class="data-card" id="potassium-id"><img src="/static/potassium.png" alt=""><div class="form_val">{{user_input.potassium}} kg/ha</div></div>
                        <div class="data-card" id="humidity-id"><img src="/static/humidity.png" alt=""><div class="form_val">{{user_input.humidity}} %</div></div>
                        <div class="data-card" id="temperature-id"><img src="/static/temperature.png" alt=""><div class="form_val">{{user_input.temperature}} Â°C</div></div>
                        <div class="data-card" id="ph-id"><img src="/static/pH.png" alt=""><div class="form_val">{{user_input.ph}}</div></div>
                        <div class="data-card" id="rainfall-id" ><img src="/static/rainfall.png" alt=""><div class="form_val">{{user_input.rainfall}} mm</div></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
              <div class="sidebar">
                <h1 style="padding-bottom: 20px;"><b>Agriculture News<b></h1>
                <div class="news-container">
                    <!-- News articles will be dynamically added here -->
                </div>
            </div>
            
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <img src="/static/why-really.gif" class="gif-container" />
                    </div>
                    <div class="col-md-6">
                        <div class="result-container">
                            <div class="result-text">
                                <h5>Recommended Crop for cultivation is:</h5>
                                <p class="predicted-crop">{{ result }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const resultContainer = document.querySelector('.result-container');
            resultContainer.classList.add('lucky-draw');
        });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          fetchNews();
      });
      
      function fetchNews() {
          const apiKey = 'e81edb93b319499abcaf2af3605bd18b'; // Replace with your NewsAPI key
          const url = `https://newsapi.org/v2/everything?q=agriculture&apiKey=${apiKey}`;
      
          fetch(url)
              .then(response => response.json())
              .then(data => {
                  const newsContainer = document.querySelector('.news-container');
                  data.articles.forEach(article => {
                      const newsCard = document.createElement('div');
                      newsCard.classList.add('news-card');
                      newsCard.innerHTML = `
                          <h5>${article.title}</h5>
                          <p>${article.description}</p>
                          <a href="${article.url}" target="_blank">Read more</a>
                      `;
                      newsContainer.appendChild(newsCard);
                  });
              })
              .catch(error => console.error('Error fetching news:', error));
      }
      </script>
</body>
</html>
